primaryFramework: "mixed"
packageManager: unknown

sourceRootDirs:
  - apps
  - services
  - packages
  - backend
  - frontend
testRootDirs:
  - tests
  - apps
  - services
commonIgnorePatterns:
  - node_modules
  - dist
  - build
  - .git
  - .venv
  - venv
  - __pycache__
  - coverage
  - .nx
  - .turbo

analysisDepth: deep
